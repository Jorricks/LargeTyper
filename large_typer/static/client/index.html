<html lang="en">
<head>
    <meta charset="utf-8">

    <title>LargeTyper client</title>

    <!-- Bootstrap core CSS -->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom css -->

<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal" style="margin-top: 20px">Please provide a name:</h1>
    <label for="inputName" class="sr-only">Name</label>
    <input type="name" id="inputName" class="form-control" placeholder="Your name" required autofocus>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
</body>
</html>
